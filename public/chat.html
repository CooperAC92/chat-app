<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>

	<link rel="stylesheet" href="/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
</head>
<body class ="chat">

	<div class="chat__sidebar">
		<h3>People</h3>

		<div id="users"></div>

	</div>

	<div class="chat__main">
	
		<ol id="messages" class="chat__messages"></ol>

		<div class=chat__footer>
			
		<form id="message-form">
			<input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
			<button>Send</button>
		</form>

		<button id="send-location">Send location</button>

		</div>

	</div>

	<script id="message-template" type="text/template">

		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>

			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">

		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>

			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">Current Location</a>
				</p>
			</div>
		</li>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/chat.js"></script>
	<script src="/js/libs/deparam.js"></script>
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->
</body> 
</html>
